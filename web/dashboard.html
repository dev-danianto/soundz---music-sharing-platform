<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Soundz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Custom gold accent for better theme integration */
      .gold-accent {
        background: linear-gradient(to right, #f59e0b, #d97706);
      }
      .gold-hover:hover {
        background: linear-gradient(to right, #f59e0b, #d97706);
        color: #000;
      }
    </style>
  </head>
  <body class="text-white bg-black font-sans antialiased">
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Enhanced Mobile Header with better responsiveness -->
      <header
        class="lg:hidden bg-black border-b border-gray-800 p-3 flex items-center justify-between shadow-lg"
      >
        <button
          onclick="toggleSidebar()"
          class="text-gray-300 hover:text-yellow-400 p-2 rounded-lg hover:bg-gray-800 transition-all duration-300"
          aria-label="Toggle menu"
        >
          <i class="fas fa-bars text-lg"></i>
        </button>
        <img
          src="./assets/images/2D_logo-removebg-preview.png"
          alt="Soundz Logo"
          class="h-7 w-auto object-contain flex-shrink-0"
        />
        <div class="text-yellow-400 font-semibold text-sm">Soundz</div>
      </header>

      <!-- Improved Sidebar with better mobile handling and spacing -->
      <aside
        class="w-full lg:w-64 bg-gradient-to-b from-black to-gray-900 border-b lg:border-b-0 lg:border-r border-gray-800 p-4 lg:p-6 overflow-y-auto fixed lg:static inset-y-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:block shadow-2xl"
        id="sidebar"
      >
        <div
          class="flex items-center justify-between lg:justify-start gap-3 mb-6 lg:mb-8"
        >
          <img
            src="./assets/images/2D_logo-removebg-preview.png"
            alt="Soundz Logo"
            class="h-8 w-auto object-contain hidden lg:block"
          />
          <button
            onclick="toggleSidebar()"
            class="lg:hidden text-gray-300 hover:text-yellow-400 p-2 rounded-lg hover:bg-gray-800 transition-all duration-300"
            aria-label="Close menu"
          >
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>
        <nav
          class="space-y-2 mb-6 lg:mb-8 flex lg:flex-col gap-2 lg:gap-0 overflow-x-auto lg:overflow-x-visible pb-4 lg:pb-0"
        >
          <a
            href="#"
            onclick="section('lib')"
            class="nav-link flex items-center px-3 lg:px-4 py-3 rounded-xl bg-yellow-500/10 text-yellow-400 font-medium text-sm hover:bg-yellow-500/20 transition-all duration-300 whitespace-nowrap lg:whitespace-normal active:scale-95 shadow-md flex-shrink-0"
          >
            <i class="fas fa-home w-4 lg:w-5 mr-3 flex-shrink-0"></i>
            <span class="hidden sm:inline">Library</span>
          </a>
          <a
            href="#"
            onclick="section('pl')"
            class="nav-link flex items-center px-3 lg:px-4 py-3 rounded-xl text-gray-300 font-medium text-sm hover:text-yellow-400 hover:bg-gray-800 transition-all duration-300 whitespace-nowrap lg:whitespace-normal active:scale-95 shadow-md flex-shrink-0"
          >
            <i class="fas fa-list w-4 lg:w-5 mr-3 flex-shrink-0"></i>
            <span class="hidden sm:inline">Playlists</span>
          </a>
          <a
            href="#"
            onclick="section('fav')"
            class="nav-link flex items-center px-3 lg:px-4 py-3 rounded-xl text-gray-300 font-medium text-sm hover:text-yellow-400 hover:bg-gray-800 transition-all duration-300 whitespace-nowrap lg:whitespace-normal active:scale-95 shadow-md flex-shrink-0"
          >
            <i class="fas fa-heart w-4 lg:w-5 mr-3 flex-shrink-0"></i>
            <span class="hidden sm:inline">Favorites</span>
          </a>
          <a
            href="#"
            onclick="showUploadModal()"
            class="nav-link flex items-center px-3 lg:px-4 py-3 rounded-xl text-gray-300 font-medium text-sm hover:text-yellow-400 hover:bg-gray-800 transition-all duration-300 whitespace-nowrap lg:whitespace-normal active:scale-95 shadow-md flex-shrink-0"
          >
            <i class="fas fa-upload w-4 lg:w-5 mr-3 flex-shrink-0"></i>
            <span class="hidden sm:inline">Upload</span>
          </a>
        </nav>

        <button
          onclick="logout()"
          class="w-full px-4 py-3 bg-red-900/20 text-red-300 rounded-xl font-medium text-sm hover:bg-red-900/30 transition-all duration-300 active:scale-95 shadow-md"
        >
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </aside>

      <!-- Enhanced Overlay for Mobile Sidebar -->
      <div
        id="sidebarOverlay"
        class="fixed inset-0 bg-black/60 z-40 lg:hidden hidden"
        onclick="toggleSidebar()"
      ></div>

      <!-- Main Content with improved transitions -->
      <main
        class="flex-1 flex flex-col transition-all duration-300 lg:ml-0 overflow-hidden"
        id="contentBg"
      >
        <!-- Improved Header with better search integration -->
        <header
          class="bg-black border-b border-gray-800 px-4 lg:px-8 py-4 flex flex-col sm:flex-row gap-4 sm:gap-0 justify-between items-start sm:items-center shadow-lg"
        >
          <h2
            id="sectionTitle"
            class="text-xl lg:text-2xl font-bold text-yellow-400"
          >
            Library
          </h2>
          <input
            type="text"
            id="search"
            placeholder="Search songs, artists..."
            onkeyup="searchSongs()"
            class="w-full sm:w-72 px-4 py-2.5 bg-gray-900 border border-gray-700 rounded-xl text-sm focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 placeholder-gray-400"
          />
        </header>

        <!-- Content Area with better padding and scrolling -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-8 bg-black">
          <!-- Library Section -->
          <section
            id="lib"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 lg:gap-6"
          ></section>

          <!-- Playlists Section -->
          <section id="pl" class="hidden">
            <button
              onclick="showPlaylistModal()"
              class="mb-6 px-6 py-3 gold-accent text-black rounded-xl font-bold text-sm hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 active:scale-95 shadow-lg flex items-center"
            >
              <i class="fas fa-plus mr-2"></i>+ New Playlist
            </button>
            <div
              id="playlistsGrid"
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 lg:gap-6"
            ></div>
          </section>

          <!-- Favorites Section -->
          <section
            id="fav"
            class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 lg:gap-6"
          ></section>
        </div>

        <!-- Enhanced Full Player with better cover loading support -->
        <footer
          id="fullPlayer"
          class="bg-gradient-to-r from-black to-gray-900 border-t border-gray-800 px-4 lg:px-8 py-4 lg:py-6 hidden shadow-xl"
        >
          <div class="flex items-center justify-between mb-4">
            <button
              id="minimizeBtn"
              onclick="togglePlayerSize()"
              class="text-gray-300 hover:text-yellow-400 p-2 rounded-full hover:bg-gray-800 transition-all duration-300"
              aria-label="Minimize player"
            >
              <i class="fas fa-chevron-up text-lg"></i>
            </button>
            <div class="flex-1"></div>
            <!-- Spacer for alignment -->
          </div>
          <div class="flex items-center gap-4 mb-4">
            <!-- Cover Art with improved sizing and loading placeholder -->
            <img
              id="playerCover"
              src="https://via.placeholder.com/56x56/000000/FFD700?text=Cover"
              class="w-14 h-14 lg:w-16 lg:h-16 rounded-xl object-cover flex-shrink-0 shadow-lg ring-2 ring-yellow-400/20"
              alt="Song Cover Art"
              onerror="this.src='https://via.placeholder.com/56x56/000000/FFD700?text=No+Cover'"
              loading="lazy"
            />
            <div class="flex-1 min-w-0">
              <p
                id="playerTitle"
                class="font-bold text-yellow-400 truncate text-base lg:text-lg"
              >
                No song selected
              </p>
              <p id="playerArtist" class="text-sm text-gray-300 truncate">
                Unknown Artist
              </p>
            </div>
            <div class="flex items-center gap-3">
              <span
                class="text-sm text-gray-400 whitespace-nowrap hidden md:inline"
                ><span id="currentTime">0:00</span> /
                <span id="duration">0:00</span></span
              >
              <button
                id="volumeBtn"
                class="text-gray-300 hover:text-yellow-400 p-2 rounded-full hover:bg-gray-800 transition-all duration-300"
                aria-label="Volume"
              >
                <i class="fas fa-volume-up text-lg"></i>
              </button>
            </div>
          </div>
          <input
            type="range"
            id="progressBar"
            min="0"
            max="100"
            value="0"
            class="w-full mb-4 accent-yellow-400 cursor-pointer h-2 rounded-full shadow-md transition-all duration-300"
          />
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <button
                id="prevBtn"
                onclick="previousSong()"
                class="text-gray-300 hover:text-yellow-400 p-3 rounded-full hover:bg-gray-800 transition-all duration-300 text-lg"
                aria-label="Previous"
              >
                <i class="fas fa-step-backward"></i>
              </button>
              <button
                id="playBtn"
                onclick="togglePlay()"
                class="w-12 h-12 lg:w-14 lg:h-14 gold-accent text-black rounded-full hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 flex items-center justify-center active:scale-95 shadow-xl text-lg font-bold"
                aria-label="Play/Pause"
              >
                <i class="fas fa-play"></i>
              </button>
              <button
                id="nextBtn"
                onclick="nextSong()"
                class="text-gray-300 hover:text-yellow-400 p-3 rounded-full hover:bg-gray-800 transition-all duration-300 text-lg"
                aria-label="Next"
              >
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
            <button
              id="favoriteBtn"
              onclick="toggleFavorite()"
              class="text-gray-300 hover:text-yellow-400 transition-all duration-300 text-2xl p-2 rounded-full hover:bg-gray-800 active:scale-95"
              aria-label="Toggle favorite"
            >
              <i class="far fa-heart"></i>
            </button>
          </div>
        </footer>

        <!-- Improved Mini Player with cover support -->
        <footer
          id="miniPlayer"
          class="bg-gradient-to-r from-black to-gray-900 border-t border-gray-800 px-4 py-3 hidden fixed bottom-0 left-0 right-0 z-50 shadow-2xl"
        >
          <div class="flex items-center gap-3">
            <!-- Mini Cover Art -->
            <img
              id="miniCover"
              src="https://via.placeholder.com/40x40/000000/FFD700?text=Cover"
              class="w-10 h-10 lg:w-12 lg:h-12 rounded-lg object-cover flex-shrink-0 shadow-md ring-1 ring-yellow-400/20"
              alt="Song Cover Art"
              onerror="this.src='https://via.placeholder.com/40x40/000000/FFD700?text=No+Cover'"
              loading="lazy"
            />
            <div class="flex-1 min-w-0 flex items-center justify-between">
              <div class="flex-1 min-w-0">
                <p
                  id="miniTitle"
                  class="font-semibold text-yellow-400 truncate text-sm"
                >
                  No song selected
                </p>
                <p id="miniArtist" class="text-xs text-gray-300 truncate">
                  Unknown Artist
                </p>
              </div>
              <div class="flex items-center gap-2 flex-shrink-0">
                <button
                  id="miniPrev"
                  onclick="previousSong()"
                  class="text-gray-300 hover:text-yellow-400 p-2 rounded-full hover:bg-gray-800 transition-all duration-300"
                  aria-label="Previous"
                >
                  <i class="fas fa-step-backward text-base"></i>
                </button>
                <button
                  id="miniPlayBtn"
                  onclick="togglePlay()"
                  class="w-10 h-10 lg:w-12 lg:h-12 gold-accent text-black rounded-full hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 flex items-center justify-center active:scale-95 shadow-lg text-base"
                  aria-label="Play/Pause"
                >
                  <i class="fas fa-pause"></i>
                </button>
                <button
                  id="miniNext"
                  onclick="nextSong()"
                  class="text-gray-300 hover:text-yellow-400 p-2 rounded-full hover:bg-gray-800 transition-all duration-300"
                  aria-label="Next"
                >
                  <i class="fas fa-step-forward text-base"></i>
                </button>
                <button
                  onclick="togglePlayerSize()"
                  class="text-gray-300 hover:text-yellow-400 p-2 rounded-full hover:bg-gray-800 transition-all duration-300 ml-2"
                  aria-label="Expand player"
                >
                  <i class="fas fa-chevron-up text-base"></i>
                </button>
              </div>
            </div>
          </div>
          <input
            type="range"
            id="miniProgress"
            min="0"
            max="100"
            value="0"
            class="w-full mt-2 accent-yellow-400 cursor-pointer h-1.5 rounded-full"
          />
        </footer>
      </main>
    </div>

    <!-- Upload Modal with improved layout -->
    <dialog
      id="uploadModal"
      class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-black border border-gray-800 rounded-2xl p-6 lg:p-8 w-full max-w-2xl mx-4 shadow-2xl"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-2xl font-bold text-yellow-400">Upload Song</h3>
          <button
            onclick="closeUploadModal()"
            class="text-gray-300 hover:text-yellow-400 transition-all duration-300 p-2 rounded-full hover:bg-gray-800 active:scale-95"
            aria-label="Close"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <form id="uploadForm" class="space-y-5" onsubmit="upload(event)">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2"
                >Title *</label
              >
              <input
                type="text"
                id="title"
                placeholder="Song title"
                class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm placeholder-gray-500"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2"
                >Artist *</label
              >
              <input
                type="text"
                id="artist"
                placeholder="Artist name"
                class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm placeholder-gray-500"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2"
                >Genre</label
              >
              <input
                type="text"
                id="genre"
                placeholder="e.g., Pop, Rock"
                class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm placeholder-gray-500"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2"
                >Album</label
              >
              <input
                type="text"
                id="album"
                placeholder="Album name"
                class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm placeholder-gray-500"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div
              class="border-2 border-dashed border-gray-700 rounded-xl p-6 text-center cursor-pointer hover:border-yellow-400 transition-all duration-300 active:scale-95 shadow-md hover:shadow-lg"
              onclick="document.getElementById('audio').click()"
            >
              <input
                type="file"
                id="audio"
                accept="audio/*"
                class="hidden"
                required
              />
              <i class="fas fa-music text-yellow-400 text-2xl mb-3 block"></i>
              <p id="audioName" class="text-sm text-gray-300 font-medium">
                Choose audio file
              </p>
            </div>
            <div
              class="border-2 border-dashed border-gray-700 rounded-xl p-6 text-center cursor-pointer hover:border-yellow-400 transition-all duration-300 active:scale-95 shadow-md hover:shadow-lg"
              onclick="document.getElementById('cover').click()"
            >
              <input type="file" id="cover" accept="image/*" class="hidden" />
              <i class="fas fa-image text-yellow-400 text-2xl mb-3 block"></i>
              <p id="coverName" class="text-sm text-gray-300 font-medium">
                Choose cover image
              </p>
            </div>
          </div>

          <div id="progress" class="hidden">
            <div
              class="w-full bg-gray-800 h-2 rounded-full mb-2 overflow-hidden"
            >
              <div
                id="bar"
                class="gold-accent h-2 rounded-full transition-all duration-500 shadow-sm"
                style="width: 0%"
              ></div>
            </div>
            <p id="pct" class="text-sm text-gray-300 text-center">
              Uploading...
            </p>
          </div>

          <div
            id="uploadMsg"
            class="hidden p-4 rounded-xl text-sm text-center"
          ></div>

          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 gold-accent text-black font-bold py-3 rounded-xl hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 active:scale-95 text-sm shadow-lg flex items-center justify-center"
            >
              <i class="fas fa-upload mr-2"></i>Upload Song
            </button>
            <button
              type="button"
              onclick="closeUploadModal()"
              class="flex-1 bg-gray-800 text-white font-semibold py-3 rounded-xl hover:bg-gray-700 transition-all duration-300 active:scale-95 text-sm shadow-md"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Playlist Modal -->
    <dialog
      id="playlistModal"
      class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-black border border-gray-800 rounded-2xl p-6 w-full max-w-md mx-4 shadow-2xl"
      >
        <h3 class="text-xl font-bold mb-4 text-yellow-400">Create Playlist</h3>
        <input
          type="text"
          id="playlistName"
          placeholder="Playlist name"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl mb-4 focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm placeholder-gray-500"
        />
        <textarea
          id="playlistDesc"
          placeholder="Description (optional)"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl mb-4 h-24 focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30 transition-all duration-300 text-sm resize-none placeholder-gray-500"
        ></textarea>
        <div class="flex gap-3">
          <button
            onclick="createPlaylist()"
            class="flex-1 gold-accent text-black font-bold py-3 rounded-xl hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 active:scale-95 text-sm shadow-lg"
          >
            Create
          </button>
          <button
            onclick="closePlaylistModal()"
            class="flex-1 bg-gray-800 text-white font-semibold py-3 rounded-xl hover:bg-gray-700 transition-all duration-300 active:scale-95 text-sm shadow-md"
          >
            Cancel
          </button>
        </div>
      </div>
    </dialog>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="eel.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
