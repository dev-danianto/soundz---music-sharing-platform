<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundz - Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen"
  >
    <div class="text-center">
      <i class="fas fa-music text-6xl text-yellow-400 mb-4"></i>
      <h1 class="text-3xl font-bold mb-2">Soundz</h1>
      <p class="text-gray-400 mb-8">Your music, your way</p>
      <script>
        // Auto-redirect ke auth jika belum login
        const userId = localStorage.getItem("user_id");
        if (userId) {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "auth.html";
        }
      </script>
    </div>
  </body>
</html>
